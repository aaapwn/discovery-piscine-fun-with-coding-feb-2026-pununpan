<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {

  <style>

<body class="min-h-screen text-cream">

      <!-- Card 1 -->
      <a href="prapada.html" class="group block rounded-2xl border border-purple/30 bg-indigo/30 backdrop-blur p-8 text-center hover:border-purple-600/60 hover:-translate-y-1 transition-all duration-300">
        <img class="w-24 h-24 rounded-full mx-auto mb-4 ring-4 ring-purple-600/40 group-hover:ring-purple-700 transition object-cover" src="toon.jpg" alt="Prapada">
